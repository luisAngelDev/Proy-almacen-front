<mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombreProducto">
        <mat-header-cell *matHeaderCellDef> Nombre Producto </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.producto.nombre}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="precioUnitario">
        <mat-header-cell *matHeaderCellDef> Precio Unitario </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.producto.precioUnitario}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="cantidad">
        <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.cantidad}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="subTotal">
        <mat-header-cell *matHeaderCellDef> Sub total </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.subTotal}}</mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
